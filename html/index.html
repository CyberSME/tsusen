<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tsusen</title>

        <link rel="shortcut icon" href="favicon.ico" />

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart"]});
            google.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
<!TRENDLINE_DATA!>
]);

                var options = {
                    title: '',
                    hAxis: {title: 'Date', format: 'yyyy-MM-dd', textStyle: {fontSize: 12}, titleTextStyle: {italic: false, fontSize: 13}},
                    vAxis: {title: 'Intruders', textStyle: {fontSize: 12}, titleTextStyle: {italic: false, fontSize: 13}},
                    trendlines: { },
                    legend: {position: 'right', textStyle: {fontSize: 13}},
                    fontName: 'monospace',
                    chartArea: {left: 50, top: 50, width: "75%", height: "80%"},
                };

                for (var i = 0; i < data.getNumberOfColumns() - 1; i++)
                    options.trendlines[i] = {type: 'polynomial', degree: 3};

                var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

                google.visualization.events.addListener(chart, 'onmouseover', function(e){
                    $('svg *:contains("y =")').each(function(){
                        $(this).text('');
                    })
                })

                chart.draw(data, options);
            }
        </script>
    </head>

    <body>
        <noscript>
            <div class="disabled">
                Javascript is disabled in your browser. You must have Javascript enabled to utilize the functionality of this page.
            </div>
        </noscript>

        <div id="chart_div" style="height: 600px; width: 1200px"></div>
    </body>
</html>
